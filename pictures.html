<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="Google"></div>
        <div>
            <nav>
                <a class="defaultSearch" href="index.html">Google</a>
                <a class="picturesSearch" href="pictures.html">Images</a>
                <a class="extendedSearch" href="extendedSearch.html">Advanced Search</a>
                <p class="current-time"></p>
            </nav>

            <form method="get" action="https://www.google.com/search" target="_blank">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="text" name="q" placeholder="Search images...">
                <input class="ButtonSearch" type="submit" value="Search">
            </form>
        </div>
        <script>
            var searchForm = document.querySelector('form');
            var searchInput = document.querySelector('input[name="q"]');

            searchForm.addEventListener('submit', function (event) {
                var searchText = searchInput.value.trim();

                if (searchText === '') {
                    event.preventDefault();
                    alert('Будь ласка, введіть текст для пошуку.');
                } else {
                    var result = confirm('Ви впевнені, що хочете виконати пошук?');
                    if (!result) {
                        event.preventDefault();
                    }
                }
            });

        function showCurrentTime() {
            var currentTime = new Date();
            var timeElement = document.querySelector('.current-time');
            timeElement.textContent = 'Поточний час: ' + currentTime.toLocaleTimeString();
        }

        setInterval(showCurrentTime, 1000);
        </script>
    </body>
</html>

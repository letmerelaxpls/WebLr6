<!DOCTYPE html>
<html>
<head>
    <title>Google Extended Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <nav>
            <a class="defaultSearch" href="index.html">Google</a>
            <a class="picturesSearch" href="pictures.html">Images</a>
            <a class="extendedSearch" href="extendedSearch.html">Advanced Search</a>
            <p class="current-time"></p>
        </nav>

        <form method="get" action="https://www.google.com/search" target="_blank">
            <div>
                <div>
                    <div class="center">
                        <label for="query">Request:</label>
                    </div>
                    <input type="text" name="q" id="query" placeholder="Enter search query...">
                </div>
                <div>
                    <input type="text" name="as_q" id="allwords" placeholder="Find pages with all these words">
                </div>
                <div>
                    <input type="text" name="as_epq" id="exactphrase" placeholder="Find pages with this exact phrase">
                </div>
                <div>
                    <input type="text" name="as_oq" id="anyword" placeholder="Find pages with any of these words">
                </div>
                <div>
                    <input type="text" name="as_eq" id="noword" placeholder="Find pages without these words">
                </div>
                <div class="center">
                    <input class="ButtonSearchExtend" type="submit" value="Search">
                </div>
            </div>
        </form>
    </div>
    <script>
        var searchForm = document.querySelector('form');
        var searchButton = document.querySelector('.ButtonSearchExtend');

        searchButton.addEventListener('click', function (event) {
            event.preventDefault();

            var searchInputs = document.querySelectorAll('input[type="text"]');
            var hasText = false;

            for (var i = 0; i < searchInputs.length; i++) {
                var searchText = searchInputs[i].value.trim();
                if (searchText !== '') {
                    hasText = true;
                    break;
                }
            }

            if (!hasText) {
                alert('Будь ласка, введіть текст для пошуку.');
            } else {
                var result = confirm('Ви впевнені, що хочете виконати пошук?');
                if (result) {
                    searchForm.submit();
                }
            }
        });
        function showCurrentTime() {
            var currentTime = new Date();
            var timeElement = document.querySelector('.current-time');
            timeElement.textContent = 'Поточний час: ' + currentTime.toLocaleTimeString();
        }

        setInterval(showCurrentTime, 1000);
    </script>
</body>
</html>
